<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Orinoco, site d'achat en ligne">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cart.css">
  <script src="https://kit.fontawesome.com/0c98f5c0d8.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="img/png" href="images/favicon.jpg">
  
  <title>Orinoco - Panier</title>
</head>
<body>
  <header>
    <div class="navbar">
      <a href="index.html" title="page d'accueil orinoco">
        <img class="logo" src="images/logo.jpg" alt="logo orinoco">
      </a>
      <div class="index">
        <a href="index.html">Accueil</a>
      </div>
      <div class="cart">
        <a href="cart.html" title="panier">
          <span>Panier</span>          
          <i class="fas fa-shopping-cart"></i>        
        </a>         
      </div>     
    </div>
    <div>
    </div>    
  </header>

  <main>
    <div id="panierContainer">
      <div id="panier">
        <table>
          <thead>
            <tr id="panierTitle">
              <th id="product">Produit</th>
              <th id="lenses">Objectif</th>
              <th id="quantity">Quantité</th>
              <th id="price">Prix</th>
            </tr>
          </thead>
          <tbody>
          </tbody>          
        </table>
      </div>
    </div>

    <div class="contactFormContainer" >
      <div id="erreur"></div>
      <div id="contactForm">      
        <form id="form" action="/" method="GET">
          <div class="form-row">        
            <div>
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="lastName" placeholder="Nom" required>
            </div>
            <div>
              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name="firstName" placeholder="Prénom" required>
            </div>
          </div>
          <div class="form-row">        
            <div>
              <label for="adresse">Adresse</label>
              <input type="text" id="adresse" name="adress" placeholder="Adresse" required>
            </div>
          </div>
          <div>
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="city" placeholder="Ville" required>
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Adresse email" required>
          </div>
          <button type="submit" id="payBtn" value="Confirmation" >Procéder au paiement</button>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="footerContainer">
      <div class="footer_list">
        <ul>
          <li>
            <a href="#"> Mentions Légales </a>
          </li>
          <li>
           <a href="mailto: contact@orinoco.fr"> Contact </a>
          </li>
        </ul>
      </div>
      <a href="index.html" title="page d'accueil orinoco">
        <img class="logo" src="images/logo.jpg" alt="logo orinoco">
      </a>
    </div>    
  </footer>

  <script type="text/javascript" src="js/cart.js" defer></script>
  
</body>
</html>
